<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table list 2</title>
    <style>table, th, td{
        border:1px solid black;
        border-collapse: collapse;
    
    }
    caption{
        caption-side: top;
    }
    </style>
    <style>caption{ text-align: center;}</style>
</head>
<body>
    <caption><b>A test table with Merged list :-</b></caption>
    <table style="width: 100%">
        
            
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>Hieght</th>
                    <th>Wieght</th>
                </tr>
                <tr>
                    <th align="left">Males</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <th align="left">Female</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
        
        
    </table>

</body>
</html>
