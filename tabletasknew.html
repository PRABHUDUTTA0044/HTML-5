<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table 2</title>
    <style>table, th, td{

 border: 1px solid green;
    }
 th td {
    text-align: center;
 }
    
    
    
    </style>
</head>
<body>
    <h1>TABLE OF SUBJECTS</h1>
    <table>
        <tbody>
            <tr>
                <th style="width: 25%">Ol type ="I"</th>
                <th style="width: 25%">Ol type ="i"</th>
                <th style="width: 25%">Ol type ="a"</th>
                <th style="width: 25%">Ol type ="A"</th>
                </tr>
                <tr>
                    <td>
                        <ol type="1">
                            <li>Hindi</li>
                            <li>English</li>
                            <li>Math</li>
                            <li>Physics</li>
                        </ol>
                    </td>
                    <td><ol type="i">
                        <li>Hindi</li>
                        <li>English</li>
                        <li>Math</li>
                        <li>Physics</li>
                    </ol>
                        
                    </td>
                    <td>
                        <ol type="a">
                        <li>Hindi</li>
                        <li>English</li>
                        <li>Math</li>
                        <li>Physics</li>
                            
                        </ol>
                    </td>
                    <td>
                        <ol type="A">
                         <li>Hindi</li>
                         <li>English</li>
                         <li>Math</li>
                         <li>Physics</li>
                    </ol>
                    </td>

                </tr>
            
        </tbody>
    </table>
    
</body>
</html>
